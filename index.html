  <!-- Video Container -->
  <div id="video-container" class="video-container"></div>

  <script>
    // Video display helper
    window.showVideo = function(stream, username, isLocal = false) {
      const container = document.getElementById('video-container');
      const videoId = `video-${username.replace(/[^a-zA-Z0-9]/g, '_')}`;

      let videoBox = document.getElementById(videoId);
      if (!videoBox) {
        videoBox = document.createElement('div');
        videoBox.id = videoId;
        videoBox.className = `video-box ${isLocal ? 'local' : ''}`;
        videoBox.innerHTML = `
          <video autoplay playsinline ${isLocal ? 'muted' : ''}></video>
          <div class="video-label">${username}${isLocal ? ' (You)' : ''}</div>
        `;
        container.appendChild(videoBox);
      }

      const video = videoBox.querySelector('video');
      video.srcObject = stream;
    };

    window.removeVideo = function(username) {
      const videoId = `video-${username.replace(/[^a-zA-Z0-9]/g, '_')}`;
      const videoBox = document.getElementById(videoId);
      if (videoBox) {
        videoBox.remove();
      }
    };
  </script>
